<html>
<head>
<title>
Scam link detection
</title>
<script type="text/javascript">
function fn1()
{
var str= document.getElementById("text1").value;
switch (str) 
{
  case 'www.facebook.com':
    document.write("SAFE");
    break;
  case 'www.whatsapp.com':
   document.write("SAFE");
    break;
  case 'www.twitter.com':
   document.write("SAFE");
    break;
  case 'www.instagram.com':
   document.write("SAFE");
    break;
  case 'www.google.com':
    document.write("SAFE");
    break;
  case 'www.youtube.com':
   document.write("SAFE");
    break;
  case  'www.spotify.com':
    document.write("SAFE");
default:
document.write("NOT SAFE");
}
}
</script>
</head>
<p><b>Enter the website</b></p>
<body>
<input id="text1" placeholder="www.example.com">
<br>
<button onclick="fn1()" id= "btn1">Click me</button>
</body>
</html>
